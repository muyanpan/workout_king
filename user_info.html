<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
    <link rel="stylesheet" href="css/user_info.css" />
    <title>User Information</title>
</head>

<body>
    <section class="hero is-primary is-small has-text-centered">
        <div class="hero-body">
            <div class="container">
                <h1 class="title infoTitleText">
                    Update Personal Information!!!
                </h1>
                <h2 class="subtitle infoTitleText">
                    Please enter relevant information before using the application!
                </h2>
            </div>
        </div>
    </section>

    <section>
        <div>
            <h1>
                Gender:
            </h1>
            <div class="box">
                <label class="">
                    <input type="checkbox" id="Male">
                    Male
                    <input id="Female" type="checkbox">
                    Female
                    <input id="Other" type="checkbox">
                    Other
                    <input id="Skip" type="checkbox">
                    Prefer Not To Answer
                </label>
            </div>
        </div>
    </section>

    <section>
        <div>
            <div class="field">
                <label class="">Height</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Inches" id="endTime">
                </div>
            </div>
        </div>
    </section>
    <section>
        <div>
            <div class="field">
                <label class="">Weight</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Pounds" id="endTime">
                </div>
            </div>
        </div>
    </section>
    <section>
        <div>
            <div class="field">
                <label class="">Target Weight</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Pounds" id="endTime">
                </div>
            </div>
        </div>
    </section>
    <section>
        <div>
            <div class="box">
                <label class="">
                    <input type="checkbox" id="Nut">
                    Peanut
                    <input id="Vege" type="checkbox">
                    Vegetarian
                    <input id="Vegan" type="checkbox">
                    Vegan
                    <input id="Eyup" type="checkbox">
                    Lactose Intolerant
                    <input id="SkipDiet" type="checkbox">
                    Prefer Not To Answer
                </label>
            </div>
        </div>
    </section>
</body>
